<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <title>Biologica UI - Dragon Phenotype View</title>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(document).ready(function() {
        var Helpers = require('helpers'),
            DragonView = require('views/dragon-view'),
            DragonChromosomePulldownView = require('views/dragon-chromosome-pulldown-view');

        Helpers.disableAlleles(BioLogica.Species.Dragon, ['HU','wd','ta','fb','aw']);
        var org = new BioLogica.Organism.createOrganism(BioLogica.Species.Dragon, 'a:p,b:p,a:S'),
            view = new DragonView(org, '#example-dragon', {showCharacteristics: true, visibleTraits: ['color']}),
            chromoView = new DragonChromosomePulldownView(org, '#chromosome-pulldowns', {hiddenGenes: ['scales','plates']});

        window.org = org;
      });
    </script>
    <style type="text/css">
      #new-dragon {
        margin-top: 5px;
      }
      #phenotype {
        float: left;
      }
      #chromosome-pulldowns {
        float: left;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="phenotype">
      <div id='example-dragon'></div>
    </div>
    <div id="chromosome-pulldowns">
    </div>
  </body>
</html>
